<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body style="background-color: black">

<div style="width:300px;
	height:200px;
	position:absolute;
	left:50%;
	top:50%;
	">
    <button onclick="play()">Play</button>
    <button onclick="stop()">Stop</button>
</div>
<script>
    var audio = new Audio('horned_owl-Mike_Koenig-1945374932.mp3');

    function play(){
        audio.play();
    }

    function stop(){
        audio.pause();
    }

</script>

</body>
</html>

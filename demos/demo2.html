<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<button onclick="play()">Play</button>
<button onclick="stop()">Stop</button>

<script>
    var audio = new Audio('loudpipes.mp3');

    function play(){
        audio.play();
    }

    function stop(){
        audio.pause();
    }

</script>

</body>
</html>
